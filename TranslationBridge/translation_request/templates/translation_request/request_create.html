{% extends "main/base.html" %}

{% load static %}
{% block title %}Create Translation Request{% endblock title %}

{% block content %}

<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="request-form shadow-lg w-50" style="max-width: 900px;">
        <h2 class="text-center mb-4 fw-bold" style="letter-spacing:2px; color:#fff;">Translation Request</h2>
        <form action="{% url 'translation_request:request_create_view' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- اختيار الشركة -->
            <div class="mb-3">
                <label>Company:</label>
                {{ form.company_name }}
                {{ form.company_type }}
            </div>
                    <!-- اختيار نوع الطلب -->
                        <div class="mb-3">
                                <label>Request Type:</label>
                                <div class="d-flex gap-3">
                                    <button type="button" class="btn btn-outline-primary" id="btn-instant" disabled>Instant Translation</button>
                                    <button type="button" class="btn btn-outline-success" id="btn-hire" disabled>Hire a Translator</button>
                                </div>
                                <input type="hidden" name="request_type" id="request_type_input" required>
                        </div>
            <!-- وصف عام -->
            <div class="mb-3">
                <label>Description:</label>
                <textarea name="description" class="form-control" rows="3" required></textarea>
            </div>
            <!-- ========== قسم الترجمة الفورية ========== -->
            <div id="instant-section" style="display:none;">
              <h4 class="mt-4 text-center fw-semibold" style="color:#e3e3e3;">Instant Translation</h4>
              <div class="mb-3">
                  <label>Language:</label>
                  <select name="language" class="form-control">
                      <option value="">-- Select Language --</option>
                      {% for lang in languages %}
                          <option value="{{ lang.id }}">{{ lang.name }}</option>
                      {% endfor %}
                  </select>
              </div>
              <div class="mb-3">
                  <label>Specialty:</label>
                  <input type="text" name="specialty" class="form-control">
              </div>
              <div class="mb-3">
                  <label>Upload File:</label>
                  <input type="file" name="file" class="form-control">
              </div>
              <div class="mb-3">
                  <label>Translation Duration:</label>
                  <input type="text" name="duration_days" class="form-control" placeholder="e.g. 2 days, 1 week, or as agreed">
              </div>
            </div>
            <!-- ========== قسم طلب مترجم ========== -->
            <div id="hire-section" style="display:none;">
                <h4 class="mt-4 text-center fw-semibold" style="color:#e3e3e3;">Hire a Translator</h4>

                <div class="mb-3">
                    <label>City:</label>
                    <input type="text" name="city" class="form-control" placeholder="Enter city">
                </div>

                <div class="mb-3">
                    <label>Required Specialty:</label>
                    <input type="text" name="specialty" class="form-control" placeholder="e.g. Legal, Medical, Technical">
                </div>

                <div class="mb-3">
                    <label>Translator Language:</label>
                    <select name="language" class="form-control">
                        <option value="">-- Select Language --</option>
                        {% for lang in languages %}
                            <option value="{{ lang.id }}">{{ lang.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label>Start Date:</label>
                    <input type="date" name="start_date" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Duration (days):</label>
                    <input type="number" name="duration_days" class="form-control" placeholder="e.g. 3">
                </div>
            </div>
            <!-- زر الإرسال -->
            <button type="submit" class="btn btn-dark mt-4 w-100" style="font-size:20px; letter-spacing:1px;">
                Submit Request
            </button>
        </form>
    </div>
</div>


<style>
   
    body {
        background-image: url("{% static 'images/back.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .request-form {
        background: rgba(0, 0, 0, 0.268);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 40px 30px;
        margin-bottom: 150px;
        margin-top: 70px;
        border-radius: 20px;
        font-size: 15px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        border: 3px solid rgba(255,255,255,0.12);
    }
    label {
        font-weight: bold;
        letter-spacing: 1px;
        color: #ffffff;
    }
    select, input, textarea {
        border-radius: 8px;
        margin-top: 4px;
    }
    .btn-outline-primary, .btn-outline-success {
        border-width: 2px;
        font-weight: bold;
        color: #fff !important;
        background-color: rgba(0, 123, 255, 0.15);
    }
    .btn-outline-success {
        background-color: rgba(40, 167, 69, 0.15);
    }
    .btn[disabled] {
        opacity: 0.85;
        color: #fff !important;
        border-color: #bbb !important;
        background-color: #444 !important;
    }
    h4 {
        margin-bottom: 18px;
        margin-top: 18px;
    }
</style>

<script src="{% static 'js/mov.js' %}"></script>

{% endblock %}
