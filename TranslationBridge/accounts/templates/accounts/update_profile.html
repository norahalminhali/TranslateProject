{% extends 'main/base.html' %}

{% block title %} Update Profile {{request.user.username}} {% endblock %}

{% block content %}

<div class="signup-title">
           <br>
            <h3 class="justify-content-center align-items-center p-2 " style="font-family: 'Courier New', Courier, monospace; color:#a67c52; margin: 30px; font-style:normal; font-size: 2.5rem; font-weight: bold">Update Profile @{{request.user.username}}</h3>            
        </div>
    <div class="justify-content-center align-items-center card shadow rounded p-2 m-6 " id="signup-card" style="border-radius: 18px; max-width: 600px; margin: 10px auto;">


        <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:update_profile_view' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                <label for="username"><i class="fa fa-user"></i> User Name</label>
                <input type="text" id="username" name="username" required value="{{request.user.username}}">
            </div>
            <div class="input-group">
                <label for="first_name"><i class="fa fa-user"></i> First Name</label>
                <input type="text" id="first_name" name="first_name" required value="{{request.user.first_name}}">
            </div>
            <div class="input-group">
                <label for="last_name"><i class="fa fa-user"></i> Last Name</label>
                <input type="text" id="last_name" name="last_name" required value="{{request.user.last_name}}">
            </div>
            <div class="input-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required value="{{request.user.email}}">
            </div>
                <div class="input-group">
                <label for="bio"><i class="fa fa-comment"></i> Bio</label>
                <textarea id="bio" name="bio" rows="4" required>{{request.user.profile.bio}}</textarea>
            </div>
            <h4>Choose Avatar </h4>
                <img src="{{request.user.profile.avatar.url}}" alt="Current Avatar" style="width:80px; height:80px; object-fit:cover; border-radius:50%; box-shadow:0 0 12px #c8b08b99; margin-bottom:8px;" />
                <input type="file" name="avatar" accept="image/*" class="form-control" />
            <button type="submit" class="btn-main w-100 mt-3">Update</button>
        </form>
    </div>

{% endblock %}
