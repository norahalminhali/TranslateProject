
{% extends 'main/base.html' %}

{% block title %} Sign up page {% endblock %}

{% block style %} 

    <style>
        main
        {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("/static/images/accounts-bg.jpeg");
        }
    </style>

{% endblock %}

{% block content %}

    <div class="container d-flex flex-column justify-content-center align-items-center card shadow rounded p-3 m-6 w-50" id="signup-card">

        <div class="signup-title">
            <span class="material-symbols-outlined" id="logo">
                account_circle
            </span>
            <h1>Sign Up</h1>            
        </div>

        <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_up' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
                <label for="floatingInput">User name</label>
            </div>

            <div class="form-floating">
               <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
               <label for="floatingInput">Email address</label>
            </div>

            
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="First name" name="first_name" required>
                <label for="floatingInput">First name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="Last name" name="last_name" required>
                <label for="floatingInput">Last name</label>
            </div>
           
            <textarea class="form-control" placeholder="Bio" id="floatingBio" name="bio" style="height: 100px;"></textarea>
            <h4>Choose Avatar </h4>
            <input type="file" name="avatar" accept="image/*" class="form-control">


            <div class="form-floating">
               <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
               <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-brown w-100 py-2" type="submit">Sign up</button>
        </form>
    </div>

{% endblock %}
