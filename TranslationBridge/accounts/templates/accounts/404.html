{% extends "main/base.html" %}
{% block title %}404 Not Found{% endblock %}
{% block content %}
<style>
	body {

		background-size: cover;
		background-position: center;
		background-repeat: no-repeat;
		min-height: 100vh;
		margin: 0;
		padding: 0;
	}
	.error-container {
		min-height: 100vh;
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		color: #fff;
		text-shadow: 0 2px 8px #222;
		background: rgba(0,0,0,0.25);
	}
</style>
<div class="error-container">
	<h1 style="font-size:5rem; font-weight:bold; letter-spacing:2px;">404</h1>
	<h2 style="font-size:2.2rem; font-weight:600;">Page Not Found</h2>
	<p style="font-size:1.3rem; margin-top:18px;">Sorry, the page you are looking for does not exist.</p>
	<a href="{% url 'main:home_view' %}" class="btn btn-light mt-4 px-4 py-2 fw-bold" style="font-size:1.1rem;">Go Home</a>
</div>
{% endblock %}
