
{% extends 'main/base.html' %}


{% block title %} Sign in page {% endblock %}

{% block style %} 

    <style>
        main
        {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url("/static/images/accounts-bg.jpeg");
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container d-flex flex-column justify-content-center align-items-center card shadow rounded p-3 m-6 w-50" id="signup-card">

            <div class="signup-title">
                <h1>Sign In</h1>
            </div>
            

            <form class="d-flex flex-column gap-3 w-50" action="{% url 'accounts:sign_in' %}" method="POST">
                {% csrf_token %}
                

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username" required>
                    <label for="floatingInput">User name</label>
                </div>


                <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
                </div>
            

                <button class="btn btn-brown w-100 py-2" type="submit">Sign In</button>
            </form>
    </div>
{% endblock %}
